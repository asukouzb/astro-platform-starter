<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG UC Donation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>PUBG UC Donation</h2>
    <p>Enter your PUBG ID and select UC amount:</p>
    <input type="text" id="pubg_id" placeholder="Enter your PUBG ID" required>
    <select id="uc_amount">
        <option value="60">60 UC</option>
        <option value="300">300 UC</option>
        <option value="600">600 UC</option>
        <option value="1500">1500 UC</option>
    </select>
    <button onclick="processPayment()">Proceed to Payment</button>
</div>

<script>
    function processPayment() {
        let pubgID = document.getElementById("pubg_id").value;
        let ucAmount = document.getElementById("uc_amount").value;

        if (pubgID === "") {
            alert("Please enter your PUBG ID.");
            return;
        }

        // To'lov tizimi havolasini hosil qilish (bu joyni o'zgartirish kerak)
        let paymentUrl = "https://your-payment-gateway.com/pay?pubg_id=" + pubgID + "&amount=" + ucAmount;
        
        // To'lov tizimiga yo'naltirish
        window.location.href = paymentUrl;
    }
</script>

</body>
</html>
